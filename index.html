<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Blog - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
        }

        .btn {
            width: 95%;
            padding: 12px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #009acd;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }

        .decor-line {
            width: 80%;
            height: 2px;
            background: rgba(255,255,255,0.4);
            margin: 20px auto;
            border-radius: 5px;
        }
            /* Technical animated background */
        .tech-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .tech-lines span {
            position: absolute;
            display: block;
            width: 2px;
            height: 40px;
            background: rgba(255,255,255,0.3);
            animation: drop 4s linear infinite;
        }

        @keyframes drop {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
            .boy-graphic {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -10px); }
        }

    </style>
</head>
<body>

    <!-- Technical animated background -->
    <div class="tech-lines">
        <span style="left: 10%; animation-delay: 0s; height: 60px;"></span>
        <span style="left: 25%; animation-delay: 1s; height: 80px;"></span>
        <span style="left: 40%; animation-delay: 2s; height: 50px;"></span>
        <span style="left: 55%; animation-delay: 0.5s; height: 70px;"></span>
        <span style="left: 70%; animation-delay: 1.5s; height: 90px;"></span>
        <span style="left: 85%; animation-delay: 2.5s; height: 65px;"></span>
    </div>

    <!-- Boy Illustration Carrying Login Board -->
    <div class="boy-graphic">
        <svg width="180" height="280" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="60" r="40" fill="#FFD1A9" />
            <circle cx="85" cy="50" r="5" fill="#000" />
            <circle cx="115" cy="50" r="5" fill="#000" />
            <path d="M80 75 C100 95, 120 95, 140 75" stroke="#000" stroke-width="3" fill="none" />
            <rect x="40" y="120" width="120" height="100" rx="10" fill="#ffffffcc" stroke="#fff" stroke-width="3" />
            <text x="60" y="175" font-size="18" fill="#000">LOGIN</text>
            <line x1="40" y1="150" x2="20" y2="200" stroke="#FFD1A9" stroke-width="10" />
            <line x1="160" y1="150" x2="180" y2="200" stroke="#FFD1A9" stroke-width="10" />
            <line x1="70" y1="220" x2="50" y2="280" stroke="#FFD1A9" stroke-width="10" />
            <line x1="130" y1="220" x2="150" y2="280" stroke="#FFD1A9" stroke-width="10" />
        </svg>
    </div>

    <div class="container">
        <h1>WELCOME TO MY PAGE</h1>
        <div class="decor-line"></div>

        <h2 style="font-size: 20px; margin-bottom: 15px;">Login to Continue</h2>

        <input type="text" placeholder="Enter Username" />
        <input type="password" placeholder="Enter Password" />

        <button class="btn" onclick="loginUser()">Login</button>

        <p class="footer-text">Â© 2025 James Blog | All Rights Reserved</p>
    </div>

<script>
        function loginUser() {
            const user = document.querySelector('input[placeholder="Enter Username"]').value;
            const pass = document.querySelector('input[placeholder="Enter Password"]').value;

            if (user === "james" && pass === "kumar") {
                document.body.innerHTML = `
                    <div style="display:flex;justify-content:center;align-items:center;height:100vh;color:white;font-size:32px;font-weight:bold;">
                        Hi James Kumar
                    </div>`;
            } else {
                alert("Invalid Login ID or Password!");
            }
        }
    </script>
</body>
</html>
