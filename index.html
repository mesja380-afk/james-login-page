<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>James Blog - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255,255,255,0.7);
        }

        .btn {
            width: 95%;
            padding: 12px;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #009acd;
            transform: scale(1.05);
        }

        .decor-line {
            width: 80%;
            height: 2px;
            background: rgba(255,255,255,0.4);
            margin: 20px auto;
            border-radius: 5px;
        }

        /* Backend style */
        .dashboard {
            animation: fadeIn 1.2s ease-in-out;
            text-align: center;
        }

        .dash-title {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dash-sub {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .options-box {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .option {
            background: rgba(255,255,255,0.15);
            padding: 25px 40px;
            border-radius: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .option:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
